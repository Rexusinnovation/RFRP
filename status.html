<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFRP IT® - Stato Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="logo">R</div>
        <div class="brand-text">
          <div class="title">RFRP IT®</div>
          <div class="subtitle">Roleplay Server • FiveM</div>
        </div>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="status.html" class="active">Stato Server</a>
        <a href="staff.html">Area Staff</a>
      </nav>

      <a class="buy-btn" href="https://rfrp-originals.tebex.io/" target="_blank">Compra</a>
    </div>
    <div class="neon-line"></div>
  </header>

  <main class="status-main">
    <h1 class="center-title">Stato dei Servizi</h1>

    <div class="status-container">
      <div class="status-box">
        <h2>Server di Gioco</h2>
        <div class="status-led">
          <span id="serverStatus" class="led"></span>
          <span id="serverText">Caricamento...</span>
        </div>
      </div>

      <div class="status-box">
        <h2>Bot Discord</h2>
        <div class="status-led">
          <span id="botStatus" class="led"></span>
          <span id="botText">Caricamento...</span>
        </div>
      </div>

      <div class="status-box">
        <h2>Applicazioni</h2>
        <div class="status-led">
          <span id="appStatus" class="led"></span>
          <span id="appText">Caricamento...</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p style="text-align:center">© 2025 RFRP IT® - Tutti i diritti riservati</p>
  </footer>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch('status.json?_=' + Date.now());
        const data = await res.json();

        const statuses = {
          Online: { text: 'Online', color: 'green' },
          Offline: { text: 'Offline', color: 'red' },
          Manutenzione: { text: 'In manutenzione', color: 'yellow' },
          Aperte: { text: 'Aperte', color: 'green' },
          Chiuse: { text: 'Chiuse', color: 'red' }
        };

        function updateStatus(id, key, textId) {
          const status = statuses[data[key]] || { text: data[key], color: 'gray' };
          const led = document.getElementById(id);
          const text = document.getElementById(textId);
          led.style.backgroundColor = status.color;
          text.textContent = status.text;
        }

        updateStatus('serverStatus', 'server', 'serverText');
        updateStatus('botStatus', 'bot', 'botText');
        updateStatus('appStatus', 'app', 'appText');
      } catch (err) {
        document.querySelectorAll('.led').forEach(el => el.style.backgroundColor = 'red');
        document.querySelectorAll('.status-led span:last-child').forEach(el => el.textContent = 'Errore nel caricamento');
      }
    }
    loadStatus();
  </script>
</body>
</html>
